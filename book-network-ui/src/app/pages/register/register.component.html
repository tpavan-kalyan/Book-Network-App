<div class="container-fluid card register-container">
    <h3 class="text-center mt-3">Create an account</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
    <div class="mb-3">
      <label for="register" class="form-label">First Name</label>
      <input [(ngModel)]="registerRequest.firstName"  type="text" class="form-control" id="register" placeholder="First Name">
    </div>
    <div class="mb-3">
      <label for="register" class="form-label">Last Name</label>
      <input [(ngModel)]="registerRequest.lastName"  type="text" class="form-control" id="register" placeholder="Last Name">
    </div>
    <div class="mb-3">
      <label for="register" class="form-label">Email address</label>
      <input [(ngModel)]="registerRequest.email"  type="email" class="form-control" id="register" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="button" class="btn btn-primary">
        <em class="fas fa-sign-in-alt">&nbsp;Create account</em>
      </button>
      <div>
        Already Have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
            Login
        </button>
      </div>
    </div>
  </div>
